<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/Main_style.css">
        <script src="js/script.js" defer></script>
        <!-- Para os ícones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!--
            Faça um site responsivo com uma navbar, o tema do site é livre.
                -Responsividade
                -Flexbox / Media Query
                -Netlify
                -GitHub
            (Não precisa ter muitas páginas)
        -->

        <header class="navbar">
            <div class="logo">
                <img src="img/Logo11.png">
                <img src="img/Logo22.png">
            </div>

            
            <div class="nav_links">
                <ul>
                    <li>
                        <a href="">Promoções</a>
                    </li>

                    <!-- Dropdown -->
                    <li>
                        <div class="dropdown">
                            <!-- Botão -->
                            <button class="drop_btt">
                                <a href="#">
                                    Cardápio <i class="fa-solid fa-caret-down"></i>
                                </a>
                            </button>
                            <!-- Conteúdo -->
                            <div class="drop_content">
                                <a href="">Pizzas Salgadas</a>
                                <a href="">Pizzas Doces</a>
                                <a href="">Pizzas Premium</a>
                                <a href="">Bebidas</a>
                            </div>
                        </div>
                    </li>

                    <li>
                        <a href="">Contato</a>
                    </li>
                    
                    <li>
                        <a href="">Fazer pedido</a>
                    </li>
                </ul>
            </div>

            
            <a href="#" class="nav_btt">
                <!-- Linhas pro menu sanduíche -->
                <span class="bar" id="top"></span>
                <span class="bar" id="center"></span>
                <span class="bar" id="bottom"></span>
            </a>
            
        </header>

        <section class="carousel">

            <div class="slide">
                <div class="pag"> 1 / 3 </div> <!-- Index -->
                <img src="img/carousel/varias-pizzas.png"> <!-- Imagem -->
                <div class="desc"> Pouca grana pra gastar? Confira as <d>Promoções</d> do momento! </div> <!-- Descrição da imagem -->
            </div>

            <div class="slide">
                <div class="pag"> 2 / 3 </div> <!-- Index -->
                <img src="img/carousel/pizza1.png"> <!-- Imagem -->
                <div class="desc"> Confira nossos grandiosos sabores <d>Premium</d> para matar sua fome</div> <!-- Descrição da imagem -->
            </div>

            <div class="slide">
                <div class="pag"> 3 / 3 </div> <!-- Index -->
                <img src="img/carousel/pizza-doce.png"> <!-- Imagem -->
                <div class="desc"> Adocique sua vida com nosso mais novo lançamento: <d>Pizzas Doces</d> </div> <!-- Descrição da imagem -->
            </div>


            <a href="#" class="prev" onclick="next_slide(-1);">
                <i class="fa-solid fa-angle-left"></i>
            </a> <!-- onclick > Chama uma função ao clicar -->
            <a href="#" class="next" onclick="next_slide(1);">
                <i class="fa-solid fa-angle-right"></i>
            </a>

        </section>

    </body>
</html>
